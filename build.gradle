plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.14'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.14'
    compile group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '9.0.1'
    compile group: 'org.apache.tomcat', name: 'tomcat-jasper-el', version: '9.0.14'
    compile group: 'org.apache.tomcat', name: 'tomcat-jsp-api', version: '9.0.14'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    
    // This dependency is found on compile classpath of this component and consumers.
    compile group: 'com.google.guava', name: 'guava', version: '26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'chess.App'

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
